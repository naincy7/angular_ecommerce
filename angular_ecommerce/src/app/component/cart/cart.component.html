
<!-- {{products | json}} -->
<ng-container *ngIf="length >0">
   <div class="container">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor=" let item of products; let i=index">
                        <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                        <td>
                            <button  (click)="deleteItem(i)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   </div>
   <button class="btn btn-primary btnclass" (click)="back()">Back</button>

</ng-container>







<ng-container *ngIf="length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My card</h5>
       </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90 " alt=" ">
            <h4>empty cart</h4>
            <h6>Add item</h6>
            <button class="btn btn-primary" routerLink="/products">Shop Now</button>
        </div>
      </div>
     
</ng-container>
